<div class="row">
  
  <div class="col-lg-6 col-xs-6 col-sm-6 col-md-6 col-12 bak_img_sec ">
     <img class="Rectangle" src="./assets/imgs/Rectangle.jpg">
  </div>
  <div class="col-lg-6 col-xs-6 col-sm-6 col-md-6 col-12">
    <div class="container">
      <div class="marketplace_logo_sec">
        <img class="d-block img-fluid" src="./assets/imgs/farmr-hd.png">
      </div>
      <h3 class="Commerce">{{'signup.apptitle' | translate}}</h3>
      <form class="form-horizontal" #loginForm = "ngForm" (ngSubmit) = "login(loginForm)">
        <div class="form-group">
            <label for="email">{{'signup.email' | translate}}
                <i class="mdi mdi-asterisk astestar"  [ngStyle]="{'color':email.invalid && (email.touched)? 'red' : 'black' }" ></i>
            </label>
            <div *ngIf="email.invalid && (email.touched)" class="validation-error">
                <div *ngIf = "email.errors.required">
                  This is required
                </div>
                <div *ngIf = "email.errors.pattern">
                  Not a valid email
                </div>
              </div>
          <input type="email" name = "email" class="form-control" placeholder="{{'signup.email' | translate}}" [(ngModel)]="user.email" placeholder="Username"
            required #email = "ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
           
        </div>
        <div class="form-group">
            <label for="pwd">{{'signup.password' | translate}}
                <i class="mdi mdi-asterisk astestar"  [ngStyle]="{'color':password.invalid && (password.touched)? 'red' : 'black' }" ></i>
            </label>
            <div *ngIf="password.invalid && (password.touched)" class="validation-error">
                <div *ngIf = "password.errors.required">
                  This is required
                </div>
                
              </div>
          <input type="password" name = "password" class="form-control" placeholder="{{'signup.password' | translate}}" [(ngModel)] = "user.password" placeholder="Password" 
          required  #password = "ngModel">
          
        </div>
        <div [ngClass] = "responseClass">
          {{response}}
        </div>
        <div class="Need_sing_sec">
          <button class="btn btn-success  sing_butt" [disabled]="loginForm.invalid" >{{'signup.signin' | translate}}</button>
          <p class="forgot-link">
            <a [routerLink]="['/forgotpassword']">{{"login.forgotlink" | translate}}</a>
          </p>

        </div>
        <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 col-12 Need_sing_sec">
            <div class="col-lg-6 col-xs-6 col-sm-6 col-md-6 col-6 left_sec">
                <a [routerLink]="['/customersignup']"  class="Have_titel">{{'signup.customersignup' | translate}}</a>
              </div>
            <div class="col-lg-6 col-xs-6 col-sm-6 col-md-6 col-6 left_sec">
        <a [routerLink]="['/farmersignup']"> <p >{{'signup.farmrsignup' | translate}}</p></a>
        </div>
        
        </div>
      </form>
    </div>
  </div>
</div>
